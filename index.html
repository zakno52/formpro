<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sing up</title>
  </head>

  <body>
    <div class="content">
      <div class="imageCon">
        <div class="fullLogo">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt=""
          />
          <div class="logoName">ODIN</div>
        </div>
        <p>Image by Halie West on Unsplash</p>
      </div>
      <form>
        <div class="intro">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            Sign up <span>now</span> to get started.
          </p>
          <p>You <span>know</span> you want to.</p>
        </div>
        <div class="formMid">
          <p>Let's do this!</p>
          <div class="inputsGrid">
            <div>
              <label for="firstName">First Name</label>
              <input type="text" name="" id="firstName" required />
            </div>
            <div>
              <label for="lastName">Last Name</label>
              <input type="text" name="" id="lastName" required />
            </div>

            <div>
              <label for="emailAdress">Email Adress</label>
              <input type="email" name="" id="emailAdress" required />
            </div>
            <div>
              <label for="phoneNumber">Phone Number</label>
              <input type="number" name="" id="phoneNumber" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name="" id="password" required />
            </div>
            <div>
              <label for="password">Confirm Password</label>
              <input type="password" name="" id="Confirmation" required />
            </div>
          </div>
        </div>
        <div class="formFoot">
          <button>Create Account</button>
          <p>Already have an account? Log in</p>
        </div>
      </form>
    </div>
  </body>
</html>
